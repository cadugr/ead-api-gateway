server:
  port: 8080
  
spring:
  application:
    name: ead-api-gateway
  cloud:
    gateway:
      routes:
        - id: authuser-service
          uri: lb://EAD-AUTHUSER-SERVICE
          predicates:
            - Path=/ead-authuser/**
        - id: course-service
          uri: lb://EAD-COURSE-SERVICE
          predicates:
            - Path=/ead-course/**

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka' #definicao para que este microservice encontre o service registry
  instance:
    hostname: localhost  #para se registrar fazendo uso de hosts                         
